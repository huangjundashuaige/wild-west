<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>wild west game</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>

  <body>
    <div id="page-header" class="row">
      <div class="col-sm-12">
          <h1 class="text-center">Wild West</h1>
          <button id='loginShow'>Login</button>
          <button id='createShow'>Create Item</button>
          <button id="listShow">List</button>
          <button id='shopShow'>Shop</button>
          <button id='myCollectionShow'>My Collection</button>
      </div><!--./col-sm-12-->
  </div><!--./row-->
  

  <div class="battel-field">
    <img class="left-img" src="./assets/cowboy2.PNG">
    <img class="right-img" src="./assets/cowboy1.PNG">
</div>






    <div class="container">
      <div class="card">
        <div class="row">
          <div class="col-sm-12">
            <h2 class="organge">Create User</h2>
          </div>
        </div>
        <div class="row">
          <form id="new-task" class="col-sm-12">
            <div class="form-group">
              <label for="task-content">Content</label>
              <input id="task-content" type="text" class="form-control"></input>

            </div>
            <div class="form-group">
              <label for="task-author">Author</label>
              <input id="task-author" type="text" class="form-control"></input>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>



                <!-- Tasks List -->
                <div class="card" id="listSection">
                  <div class="row">
                  <div class="col-sm-12">
                      <h2 class="orange">Tasks</h2>
                  </div><!--./col-sm-12-->
                  </div><!--./row-->
                  <div class="row">
                  <div class="col-sm-12">
                      <table class="table">
                      <thead>
                          <tr>
                          <th>ID</th>
                          <th>Date</th>
                          <th>Content</th>
                          <th>Author</th>
                          <th>Done</th>
                          </tr>
                      </thead>
                      <tbody id="tasks">
                          <!-- tasks here -->
                      </tbody>
                      </table>
                  </div><!--./col-sm-12-->
                  </div><!--./row-->
          </div><!--./card-->




  </body>
</html>
