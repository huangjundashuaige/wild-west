<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>wild west game</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="js/index.js"></script>
  </head>

  <body>
    <div id="page-header" class="row">
      <div >
          <h1 class="text-center" >Wild West</h1>
      </div><!--./col-sm-12-->
  </div>
  


  <div class="battel-field">
    <img class="left-img" src="./assets/cowboy2.PNG">
    <img class="right-img" src="./assets/cowboy1.PNG">
</div>



  <div class="container">
    <div class="card" id="loginSection">
        <div class="row">
          <div >
            <h2 class="blue">Log in</h2>
          </div>
        </div>
        <div class="row">
          <form id="log-in" >
            <div class="form-group">
              <label for="task-content">Account</label>
              <input id="account" type="text" class="form-control"></input>
            </div>
            <div class="form-group">
              <label for="task-author">Password</label>
              <input id="password" type="text" class="form-control"></input>
            </div>
            <button id="log-in-button" type="clear" class="btn btn-primary">Submit</button>
          </form>
        </div>
    </div>
  </div>




    <div class="container">
      <div class="card">
        <div class="row">
          <div >
            <h2 class="blue">Create User</h2>
          </div>
        </div>
        <div class="row">            </div>
            <div class="form-group">
              <label for="task-author">User Name</label>
              <input id="user-name" type="text" class="form-control"></input>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </div>



    <div id="donate-form" class="container">
      <div class="card">
        <div class="row">
          <div >
            <h2 class="blue">Donate</h2>
          </div>
        </div>
            <div class="form-group">
              <label >Money</label>
              <input id="donate-money" type="text" class="form-control"></input>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>

                <div class="card" id="players">
                  <div class="row">
                  <div >
                      <h2 class="blue">Players</h2>
                  </div><!--./col-sm-12-->
                  </div><!--./row-->
                  <div class="row">
                  <div >
                      <table class="table">
                      <thead>
                          <tr>
                          <th>Name</th>
                          <th>level</th>
                          <th>kill</th>
                          </tr>
                      </thead>
                      <tbody id="players">
                      </tbody>
                      </table>
                  </div>
                  </div>
          </div>


                <div class="card" id="play-board">
                  <div class="row">
                  <div >
                      <h2 class="blue">Play Borad</h2>
                  </div><!--./col-sm-12-->
                  </div>
                  <div class="row">
                  <div >
                      <table class="table">
                      <thead>
                          <tr>
                          <th>Killer</th>
                          <th>kill</th>
                          <th>Date</th>
                          <th>earn</th>
                          </tr>
                      </thead>
                      <tbody id="historys">
                      </tbody>
                      </table>
                  </div>
                  </div>
          </div>


  </body>
</html>
